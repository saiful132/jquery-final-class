<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Today we will make a real Calculator with jquery</h1>
		<br />
		<br />
		<h1 class="clc">Calculator</h1>
		<div class="mainDiv">
			<div class="inputDiv">
				<input type="text" />
			</div>
			<div class="div1">
				<button>C</button>
				<button>+/-</button>
				<button>%</button>
				<button>/</button>
			</div>
			<div class="div2">
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>X</button>
			</div>
			<div class="div3">
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>-</button>
			</div>
			<div class="div4">
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>+</button>
			</div>
			<div class="div5">
				<button>0</button>
				<button>.</button>
				<button>DEL</button>
				<button>=</button>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
