<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Today we will make a real Calculator with jquery</h1>
		<br />
		<br />
		<h1 class="clc">Calculator</h1>
		<div class="mainDiv">
			<div class="inputDiv">
				<input style="font-weight: 900" id="textFild" type="text" />
			</div>
			<div class="div1">
				<button onclick="cleanResult();">C</button>
				<button>+/-</button>
				<button onclick="insertNumbers('%')">%</button>
				<button onclick="insertNumbers('/')">/</button>
			</div>
			<div class="div2">
				<button onclick="insertNumbers(7)">7</button>
				<button onclick="insertNumbers(8)">8</button>
				<button onclick="insertNumbers(9)">9</button>
				<button onclick="insertNumbers('*')">X</button>
			</div>
			<div class="div3">
				<button onclick="insertNumbers(4)">4</button>
				<button onclick="insertNumbers(5)">5</button>
				<button onclick="insertNumbers(6)">6</button>
				<button onclick="insertNumbers('-')">-</button>
			</div>
			<div class="div4">
				<button onclick="insertNumbers(1)">1</button>
				<button onclick="insertNumbers(2)">2</button>
				<button onclick="insertNumbers(3)">3</button>
				<button onclick="insertNumbers('+')">+</button>
			</div>
			<div class="div5">
				<button onclick="insertNumbers(0)">0</button>
				<button onclick="insertNumbers('.')">.</button>
				<button>DEL</button>
				<button onclick="finalResult()">=</button>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
